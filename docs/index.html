<!DOCTYPE html>
<html>
<head>
  <title>NYC Trees: DBH 35–80 cm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100vw; }
  </style>
</head>
<body>
  <h3>NYC Street Trees (DBH 35_80 cm)</h3>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([40.75, -73.95], 11); // Center on NYC

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    fetch('full_boro_trees.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, { radius: 4, color: 'green' });
          },
          onEachFeature: function(feature, layer) {
            let p = feature.properties;
            layer.bindPopup(`ID: ${p.tree_id}<br>Species: ${p.species}<br>DBH: ${p.dbh}`);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
