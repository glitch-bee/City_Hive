<!DOCTYPE html>
<html>
<head>
  <title>NYC Trees: DBH 35–80 cm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 90vh; width: 100vw; }
  </style>
</head>
<body>
  <h3>NYC Street Trees (DBH 35–80 cm)</h3>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    var map = L.map('map').setView([40.75, -73.95], 11); // Center on NYC

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    // Create a marker cluster group
    var markers = L.markerClusterGroup();

    fetch('full_boro_filtered.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng);
          },
          onEachFeature: function(feature, layer) {
            let p = feature.properties;
            layer.bindPopup(`ID: ${p.tree_id}<br>Species: ${p.spc_common}<br>DBH: ${p.tree_dbh}`);
          }
        }).eachLayer(function(layer) {
          markers.addLayer(layer);
        });
        map.addLayer(markers);
      });
  </script>
</body>
</html>
