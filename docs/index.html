<!DOCTYPE html>
<html>
<head>
  <title>bee_tree</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 90vh; width: 100vw; }
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
    #addTreeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1200;
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 1px 2px 8px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    #addTreeBtn.adding {
      background: #fdcb6e;
      color: #222;
      cursor: crosshair;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 36px;
      height: 36px;
      margin-left: -18px;
      margin-top: -18px;
      z-index: 1201;
      pointer-events: none;
      display: none;
      opacity: 0.7;
    }
    #placeHereBtn {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1201;
      display: none;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      box-shadow: 1px 2px 10px rgba(0,0,0,0.14);
      opacity: 0.94;
    }
    #addTreeForm {
      position:absolute;
      top:120px;
      left:10px;
      z-index:1300;
      background:#222;
      padding:14px 18px;
      color:#fff;
      display:none;
      border-radius:10px;
      box-shadow:1px 2px 10px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <h3 style="margin-left: 14px;">bee_tree</h3>
  <button id="addTreeBtn" title="Add a new annotation">+ Add Tree</button>
  <div id="crosshair">
    <!-- SVG Crosshair for visibility -->
    <svg width="36" height="36">
      <circle cx="18" cy="18" r="13" stroke="#00b894" stroke-width="2.5" fill="none"/>
      <line x1="18" y1="6" x2="18" y2="30" stroke="#00b894" stroke-width="2"/>
      <line x1="6" y1="18" x2="30" y2="18" stroke="#00b894" stroke-width="2"/>
    </svg>
  </div>
  <button id="placeHereBtn">Place Here</button>
  <div id="map"></div>
  <!-- User Tree Input Form -->
  <form id="addTreeForm">
    <label>Species: <input type="text" id="speciesInput"></label><br>
    <label>DBH (cm): <input type="number" id="dbhInput" min="0"></label><br>
    <input type="hidden" id="latInput">
    <input type="hidden" id="lngInput">
    <button type="submit">Add Tree</button>
    <button type="button" onclick="document.getElementById('addTreeForm').style.display='none'">Cancel</button>
  </form>
  <div id="legend">
    <strong>Tree Species</strong><br>
    <span style="color:#ff6600;">&#9679;</span> Norway maple<br>
    <span style="color:#ffcc00;">&#9679;</span> Sweetgum<br>
    <span style="color:#00ccff;">&#9679;</span> Callery pear<br>
    <span style="color:#00ff99;">&#9679;</span> Honeylocust<br>
    <span style="color:#ff33cc;">&#9679;</span> Red maple<br>
    <span style="color:#8b5c2a;">&#9679;</span> London planetree<br>
    <span style="color:#1e90ff;">&#9679;</span> Pin oak<br>
    <span style="color:#b22222;">&#9679;</span> Red oak<br>
    <span style="color:#cccccc;">&#9679;</span> Silver maple<br>
    <span style="color:#004d00;">&#9679;</span> Black locust<br>
    <span style="color:#009966;">&#9679;</span> American elm<br>
    <span style="color:#ff3366;">&#9679;</span> Other<br>
    <span style="color:#00ff00;">&#9679;</span> User Added
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Map init
    var map = L.map('map').setView([40.75, -73.95], 11);

    // Muted basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors'
    }).addTo(map);

    // Species color mapping
    function getColor(species) {
      switch ((species || '').toLowerCase()) {
        case 'norway maple': return '#ff6600';
        case 'sweetgum': return '#ffcc00';
        case 'callery pear': return '#00ccff';
        case 'honeylocust': return '#00ff99';
        case 'red maple': return '#ff33cc';
        case 'london planetree': return '#8b5c2a';
        case 'pin oak': return '#1e90ff';
        case 'red oak': return '#b22222';
        case 'silver maple': return '#cccccc';
        case 'black locust': return '#004d00';
        case 'american elm': return '#009966';
        default: return '#ff3366';
      }
    }

    // Marker cluster group (with cluster-click disabled)
    var markers = L.markerClusterGroup({
      zoomToBoundsOnClick: false,
      spiderfyOnMaxZoom: true
    });

    // Load GeoJSON (filtered citywide trees)
    fetch('full_boro_filtered.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: getColor(feature.properties.spc_common),
              color: getColor(feature.properties.spc_common),
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function(feature, layer) {
            let p = feature.properties;
            layer.bindPopup(
              `ID: ${p.tree_id}<br>Species: ${p.spc_common}<br>DBH: ${p.tree_dbh}`
            );
          }
        }).eachLayer(function(layer) {
          markers.addLayer(layer);
        });
        map.addLayer(markers);
      });

    // --- User Tree Annotation: Add Mode with Crosshair ---
    function saveUserTrees() {
      localStorage.setItem('userTrees', JSON.stringify(userTrees));
    }

    var userTrees = JSON.parse(localStorage.getItem('userTrees') || '[]');

    // Draw saved user markers
    userTrees.forEach(function(tree) {
      var marker = L.circleMarker([tree.lat, tree.lng], {
        radius: 6,
        fillColor: '#00ff00',
        color: '#00ff00',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);
      var popup = '<strong>User Tree</strong><br>';
      if (tree.species) popup += 'Species: ' + tree.species + '<br>';
      if (tree.dbh) popup += 'DBH: ' + tree.dbh + ' cm<br>';
      marker.bindPopup(popup);
    });

    // Add Mode Logic
    var addingMode = false;
    var addTreeBtn = document.getElementById('addTreeBtn');
    var crosshair = document.getElementById('crosshair');
    var placeHereBtn = document.getElementById('placeHereBtn');
    var addTreeForm = document.getElementById('addTreeForm');

    addTreeBtn.onclick = function() {
      if (!addingMode) {
        addingMode = true;
        addTreeBtn.classList.add('adding');
        crosshair.style.display = 'block';
        placeHereBtn.style.display = 'block';
        // Optionally: focus map so keyboard pans work
        map._container.focus();
      } else {
        cancelAddMode();
      }
    };

    function cancelAddMode() {
      addingMode = false;
      addTreeBtn.classList.remove('adding');
      crosshair.style.display = 'none';
      placeHereBtn.style.display = 'none';
    }

    // Place here button logic
    placeHereBtn.onclick = function() {
      if (!addingMode) return;
      var center = map.getCenter();
      document.getElementById('latInput').value = center.lat;
      document.getElementById('lngInput').value = center.lng;
      addTreeForm.style.display = 'block';
      cancelAddMode();
    };

    // Prevent accidental "Enter" from submitting add mode
    placeHereBtn.addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
      }
    });

    // Handle user annotation form submission
    addTreeForm.onsubmit = function(ev) {
      ev.preventDefault();
      var species = document.getElementById('speciesInput').value;
      var dbh = document.getElementById('dbhInput').value;
      var lat = parseFloat(document.getElementById('latInput').value);
      var lng = parseFloat(document.getElementById('lngInput').value);

      var marker = L.circleMarker([lat, lng], {
        radius: 6,
        fillColor: '#00ff00',
        color: '#00ff00',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      var popup = '<strong>User Tree</strong><br>';
      if (species) popup += 'Species: ' + species + '<br>';
      if (dbh) popup += 'DBH: ' + dbh + ' cm<br>';
      marker.bindPopup(popup);

      userTrees.push({lat, lng, species, dbh});
      saveUserTrees();
      addTreeForm.reset();
      addTreeForm.style.display = 'none';
    };

    // Cancel button resets mode
    addTreeForm.querySelector('button[type="button"]').onclick = function() {
      addTreeForm.style.display = 'none';
    };

    // Disable cluster click-to-zoom (uncluster only on zoom level)
    markers.on('clusterclick', function (a) {
      // Prevent zooming to bounds
      a.originalEvent.preventDefault();
    });

    // Make sure map still works with touch/mouse/keyboard
    map.on('movestart', function() {
      if (addingMode) {
        // Keep crosshair centered even while panning/zooming
        crosshair.style.display = 'block';
      }
    });

    // Optional: Exit add mode on ESC (desktop)
    document.addEventListener('keydown', function(e) {
      if (addingMode && e.key === "Escape") {
        cancelAddMode();
      }
    });
  </script>
</body>
</html>
