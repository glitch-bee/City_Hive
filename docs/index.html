<!DOCTYPE html>
<html>
<head>
  <title>bee_tree</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 90vh; width: 100vw; }
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
    #addTreeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1200;
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 1px 2px 8px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    #addTreeBtn.adding {
      background: #fdcb6e;
      color: #222;
      cursor: crosshair;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 36px;
      height: 36px;
      margin-left: -18px;
      margin-top: -18px;
      z-index: 1201;
      pointer-events: none;
      display: none;
      opacity: 0.7;
    }
    #placeHereBtn {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1201;
      display: none;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      box-shadow: 1px 2px 10px rgba(0,0,0,0.14);
      opacity: 0.94;
    }
    #addTreeForm {
      position:absolute;
      top:120px;
      left:10px;
      z-index:1300;
      background:#222;
      padding:14px 18px;
      color:#fff;
      display:none;
      border-radius:10px;
      box-shadow:1px 2px 10px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <h3 style="margin-left: 14px;">bee_tree</h3>
  <button id="addTreeBtn" title="Add a new annotation">+ Add Tree</button>
  <div id="crosshair">
    <svg width="36" height="36">
      <circle cx="18" cy="18" r="13" stroke="#00b894" stroke-width="2.5" fill="none"/>
      <line x1="18" y1="6" x2="18" y2="30" stroke="#00b894" stroke-width="2"/>
      <line x1="6" y1="18" x2="30" y2="18" stroke="#00b894" stroke-width="2"/>
    </svg>
  </div>
  <button id="placeHereBtn">Place Here</button>
  <div id="map"></div>
  <!-- User Tree Input Form -->
  <form id="addTreeForm">
    <label>Type:
      <select id="typeInput">
        <option value="hive">Hive</option>
        <option value="swarm">Swarm</option>
        <option value="tree">Tree</option>
        <option value="structure">Structure</option>
      </select>

 id="typeInput">
        <option value="hive">Hive</option>
        <option value="swarm">Swarm</option>
      </select>
    </label><br>
    <label>Species: <input type="text" id="speciesInput"></label><br>
    <label>DBH (cm): <input type="number" id="dbhInput" min="0"></label><br>
    <input type="hidden" id="latInput">
    <input type="hidden" id="lngInput">
    <button type="submit">Add Tree</button>
    <button type="button" onclick="document.getElementById('addTreeForm').style.display='none'">Cancel</button>
  </form>
  <div id="legend">
    <strong>Tree Species</strong><br>
    <span style="color:#ff6600;">&#9679;</span> Norway maple<br>
    <span style="color:#ffcc00;">&#9679;</span> Sweetgum<br>
    <span style="color:#00ccff;">&#9679;</span> Callery pear<br>
    <span style="color:#00ff99;">&#9679;</span> Honeylocust<br>
    <span style="color:#ff33cc;">&#9679;</span> Red maple<br>
    <span style="color:#8b5c2a;">&#9679;</span> London planetree<br>
    <span style="color:#1e90ff;">&#9679;</span> Pin oak<br>
    <span style="color:#b22222;">&#9679;</span> Red oak<br>
    <span style="color:#cccccc;">&#9679;</span> Silver maple<br>
    <span style="color:#004d00;">&#9679;</span> Black locust<br>
    <span style="color:#009966;">&#9679;</span> American elm<br>
    <span style="color:#ff3366;">&#9679;</span> Other<br>
    <span style="color:#6e44ff;">&#9679;</span> User Hive<br>
    <span style="color:#ff6e44;">&#9679;</span> User Swarm
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="main.js"></script>
  <script src="markers.js"></script>
  <script src="user_markers.js"></script>
  <script src="ui.js"></script>
  <script src="utils.js"></script>
  <!-- --- BEGIN main.js --- -->
  <!-- --- END main.js --- -->
  <!-- --- BEGIN markers.js --- -->
  <!-- --- END markers.js --- -->
  <!-- --- BEGIN user_markers.js --- -->
  <!-- --- END user_markers.js --- -->
  <!-- --- BEGIN ui.js --- -->
  <!-- --- END ui.js --- -->
  <!-- --- BEGIN utils.js --- -->
  <!-- --- END utils.js --- -->
</body>
</html>
